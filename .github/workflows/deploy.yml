name: "shopcart cicd"

on: workflow_dispatch
jobs:
    deploy:
        runs-on: self-hosted
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: setup nodejs
              uses: actions/setup-node@v4
              with:
                node-version: "18"
            - name: install dependencies 
              run: npm install
            - name: install pm2 globally
              run: npm install pm2 -g
            - name: deploy to aws
              run: pm2 start npm --name "shopcart" -- start  


              
        
           

           
